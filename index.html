<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Global Data Explorer</title>

    <meta
      name="description"
      content="Explore countries by region, population, and name using live global data."
    />

    <link rel="icon" href="favicon.ico" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="app-header">
      <h1>üåç Global Data Explorer</h1>
      <p>Search and explore countries using real-world data</p>
    </header>

    <main class="app-container">
      <!-- Controls -->
      <section class="controls">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a country (e.g. Canada)"
          aria-label="Search countries by name"
        />

        <select
          id="regionFilter"
          aria-label="Filter countries by region"
        >
          <option value="">All Regions</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </section>

      <!-- Status / Errors -->
      <p id="statusMessage" class="status hidden" role="status"></p>

      <!-- Country Grid -->
      <section
        id="countriesContainer"
        class="countries-grid"
        aria-live="polite"
      ></section>
    </main>

    <footer class="app-footer">
      <p>
        Built by <strong>OluwaSina Asaolu</strong> ¬∑ Educational Project 2026.
      </p>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
